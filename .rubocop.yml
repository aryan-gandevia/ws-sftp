inherit_from: .rubocop_todo.yml

inherit_gem:
  ws-style:
    - default.yml

AllCops:
  # Specify your target Ruby version here (only major/minor versions):
  TargetRubyVersion: 2.4
  Exclude:
    - '*.gemspec'
    - 'bin/**/*'
    - 'examples/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'

Naming/FileName:
  Enabled: false
